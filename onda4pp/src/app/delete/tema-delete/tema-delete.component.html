<div class="container mb-5 mt-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text secondary">Apagar Tema</h1>
        </div>

    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text secondary">Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas ao mesmo serão apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center text-danger ">
            <h5>Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-3" routerLink="/tema">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>

</div>
