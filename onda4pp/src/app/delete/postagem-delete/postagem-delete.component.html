<div class="container mb-5 mt-5">
    <div class="row text-center text-secondary mb-3">
        <div class="col-md-12">
            <h1>Apagar postagem</h1>
        </div>
    </div>

    <div class="row text-center text-secondary mb-3">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esta postagem?
            </h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às
                            {{postagem.data | date: 'HH:mm'}}</small></p>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/inicio">
                Não
            </button>
            <button class="btn btn-success" (click)="apagar()">
                Sim
            </button>
        </div>
    </div>
</div>
