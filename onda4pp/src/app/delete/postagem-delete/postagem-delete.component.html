<div style="background-color: #FFFBDC; height: 100vh;">
    

    <div class="container roboto">
        <div class="row pt-5  d-flex justify-content-center text-center" id="empresas"
            style="font-size: 100px; color: #148D95;">
            APAGAR PUBLICAÇÃO
        </div>
        <div class="row d-flex justify-content-center text-center pb-3" style="color: #148D95;">
            <h5>
                Tem certeza que deseja apagar a publicação a baixo?</h5>
        </div>

 
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body button-2-1">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <p class="text-muted">Tema: {{postagem.tema.titulo}}</p>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às
                            {{postagem.data | date: 'HH:mm'}}</small></p>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="button-1 mr-1" routerLink="/inicio">
                Não
            </button>
            <button class="button-1 ml-1" (click)="apagar()">
                Sim
            </button>
        </div>
    </div>
</div>
