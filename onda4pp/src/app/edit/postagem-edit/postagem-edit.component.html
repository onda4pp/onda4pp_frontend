<div style="background-color: #FFFBDC; height: 100vh;">


    <div class="container roboto">
        <div class="row pt-5  d-flex justify-content-center text-center" id="empresas"
            style="font-size: 100px; color: #148D95;">
            EDITAR PUBLICAÇÃO
        </div>
        <div class="row d-flex justify-content-center text-center pb-3" style="color: #148D95;">
            <h5>
                Faça as edições necessárias na sua publicação </h5>
        </div>

        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-5">

                <div class="form-group text-center" style="color: #148D95;">
                    <label for="titulo">
                        Novo título
                    </label>
                    <input [(ngModel)]="postagem.titulo" type="text" class="button-3" name="" id="titulo"
                        placeholder="Digite o título da sua publicação">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="col-md-5">
                <div class="form-group text-center" style="color: #148D95;">
                    <label for="tema">Escolha um tema ou <a data-dismiss="modal" style="color: #148D95;"
                            routerLink="/tema">cadastre
                            um
                            novo:</a></label>
                    <select class="button-3" name="tema" id="tema" [(ngModel)]="idTema" (change)="findByIdTema()">
                        <option *ngFor="let item of listaTemas" value="{{item.id_tema}}">
                            {{item.titulo}}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1">
            <div class="col-md-5">

                <div class="form-group text-center" style="color: #148D95;">
                    <label for="titulo">
                        Empresa
                    </label>
                    <input [(ngModel)]="postagem.empresa" type="text" class="button-3" name="" id="empresa">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-1">
            <div class="col-md-5">

                <div class="form-group text-center" style="color: #148D95;">
                    <label for="titulo">
                        Avaliação
                    </label>
                    <input [(ngModel)]="postagem.avaliacao" type="number" class="button-3" name="" id="avaliacao">
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1" style="color: #148D95;">
            <div class="col-md-5">
                <div class="form-group text-center">
                    <label for="texto">Justificativa</label>
                    <textarea [(ngModel)]="postagem.texto" class="button-3" name="texto" id="texto"
                        rows="5"></textarea>
                </div>
            </div>
        </div>


        <div class="row d-flex justify-content-center mt-1">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">

                    <button class="button-1 mr-1" routerLink="/inicio">Cancelar</button>
                    <button class="button-1 ml-1" (click)="atualizar()">Atualizar</button>

                </div>

            </div>
        </div>
    </div>
</div>
