<div class="container-fluid">

    <div class="row bg-secondary">

        <div class="col-md-12 text-white">

            <a routerLink="/inicio" class="text-white text-left">
                <i class="fa-solid fa-arrow-right-from-bracket mr-1"></i>Início
            </a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.titulo" type="text" class="form-control" id="titulo"
                            placeholder="Digite o titulo do tema">
                    </div>

                </div>
            </div>

            <div class="row d-flex justify-content-center mt-1 mb-5">
                <div class="col-md-5">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text" class="form-control" id="descricao"
                            placeholder="Digite a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-5">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <!-- tabela -->
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Título</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-center">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tema of listaTemas">
                        <td>{{tema.id_tema}}</td>
                        <td>{{tema.titulo}}</td>
                        <td>{{tema.descricao}}</td>
                        <td class="d-flex justify-content-center">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id_tema]">
                                Editar
                            </button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id_tema]">
                                Apagar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
