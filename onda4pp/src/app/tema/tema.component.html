<div style="background-color: #148D95;">
    <div class="container roboto pb-5">
        <a routerLink="/inicio" class="text-white text-left">
            <i class="fa-solid fa-arrow-right-from-bracket mr-1"></i>Início
        </a>
        <div class="container roboto  ">
            <div class="row pt-5  d-flex justify-content-center" id="empresas"
                style="font-size: 100px; color: #FFEF61;">
                TEMAS
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center pb-3" style="color: #FFFBDC;">
            <h5>
                Cadastre ou edite temas relacionados às publicações. </h5>
        </div>


        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]="tema.titulo" type="text" class="button-2-1" id="titulo"
                        placeholder="Digite o titulo do tema">
                </div>

            </div>
        </div>

        <div class="row d-flex justify-content-center mt-1 mb-3">
            <div class="col-md-5">
                <div class="form-group">
                    <textarea [(ngModel)]="tema.descricao" type="text" class="button-2-1" style="width: 100%;"
                        id="descricao" placeholder="Digite a descrição do tema" rows="3"></textarea>
                </div>
                <div>
                    <div class="row d-flex justify-content-around pb-2">
                        <div class="col-md-4 button-1" routerLink="/inicio">Voltar
                        </div>
                        <div class="col-md-4 button-1" (click)="cadastrar()">Cadastrar
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

<div style="background-color: #FFFBDC;">
    <div class="container roboto">

        <div class="container roboto  ">
            <div class="row pt-5  d-flex justify-content-center" id="empresas"
                style="font-size: 100px; color: #148D95;">
                TODOS OS TEMAS
            </div>
        </div>

        <!-- tabela -->
        <div class="row mt-3 pb-5 d-flex justify-content-center">
            <div class="col-md-8">
                <table class="table table-hover button-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" class="text-center">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tema of listaTemas">
                            <td>{{tema.id_tema}}</td>
                            <td>{{tema.titulo}}</td>
                            <td>{{tema.descricao}}</td>
                            <td class="d-flex justify-content-center">
                                <button class="button-2-1" [routerLink]="['/tema-edit', tema.id_tema]">
                                    Editar
                                </button>
                                <button class="button-2-1" [routerLink]="['/tema-delete', tema.id_tema]">
                                    Apagar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
