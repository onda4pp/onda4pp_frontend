<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center" id="img-bg">
        <div class="col-md-3 p-3" style="background-color: #FFFBDC;border-radius: 15px">
            <h1 class="text-center mb-3">Entrar</h1>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]="userLogin.usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="sue usuárie">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input [(ngModel)]="userLogin.senha" type="password" class="form-control" name="senha" id="senha" placeholder="sua senha">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
            </div>

            <hr class="mt-4 mb-3">

            <p class="text-center">
                Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se.</a>
            </p>

        </div>

    </div>

</div>
